{% extends 'base.html' %}

{% block page_title %} Welcome to OrenTalk {% endblock %}


{% block content %}
<div class="jumbotron jumbrotron-color">
<div class="row">
	<div class="col-md-6">
		<h4 class="page-header colorize"> Recent chat room</h4>
	</div>
	<div class="col-md-6">
		<h4 class="page-header colorize"> Create a new chat room </h4>
		<form method="POST" action="{% url 'home' %}">
			{{ form.title }}
			{% csrf_token %}
			{% if form.errors %}
				<div class="form-group has-error">
					<span class="help-block">{{ form.title.errors }}</span>
				</div>
			{% endif %}
		</form>
	</div>
</div>
</div>
{% endblock %}
