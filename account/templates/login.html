{% extends 'base.html' %}

{% block page_title %} Login {% endblock %}


{% block content %}
	<form method="POST" action="{% url 'login' %}">
		<table class="table">
		{{ form }}
		<tr><td></td><td><input type="submit" class="btn btn-info" value="Submit Button"></td></tr>
		</table>
		{% csrf_token %}
		{% if form.errors %}
			<div class="form-group has-error">
				<span class="help-block">{{ form.username.errors }}</span>
			</div>
		{% endif %}
	</form>

	
{% endblock %}
